 <div class="container">
     <div class="row">
         <div class="col-md-6 mx-auto">
             <div class="card card-signin flex-row my-5">
                 <div class="card-body">
                     <h1 class="card-title1 text-center"><i>Notify!</i></h1>
                     <p class="card-title2 text-center">Get started with Notify!
                         Your Personal Organizer</p>
                     <form class="form-signin">
                         <div class="form-label-group">
                             <input type="text" id="inputUserame" class="form-control" placeholder="Username" required
                                 autofocus>
                             <label for="inputUserame">Username</label>
                         </div>

                         <div class="form-label-group">
                             <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                 required>
                             <label for="inputEmail">Email address</label>
                         </div>

                         <hr>

                         <div class="form-label-group">
                             <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                 required>
                             <label for="inputPassword">Password</label>
                         </div>

                         <div class="form-label-group">
                             <input type="password" id="inputConfirmPassword" class="form-control"
                                 placeholder="Password" required>
                             <label for="inputConfirmPassword">Confirm password</label>
                         </div>

                         <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                         <h4 class="form-link text-center">By creating an account, you are agreeing to our <span><a href="#">
                             <br>Terms of Service</a> </span> and <span> <a href="Privacy.html">
                            Privacy Policy
                         </a> 
                         </span> .</h4>
                         <h4 class="form-link text-center">Already have an account?  <span><a
                                     href="index.html">
                                     <br>Sign In</a> </span>
                             </span> .</h4>
